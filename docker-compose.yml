services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: tour-ezze-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: tour-ezze
    networks:
      - tour-ezze-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tour-ezze-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGO_URI=mongodb://mongodb:27017/tour-ezze
    depends_on:
      - mongodb
    networks:
      - tour-ezze-network

  # Frontend Service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: tour-ezze-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tour-ezze-network

networks:
  tour-ezze-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

